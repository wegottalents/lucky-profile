<head>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function getLanguage() {
            var lang = "en";
            var locale = navigator.language || navigator.userLanguage || navigator.browserLanguage|| navigator.systemLanguage;
            if(Array.isArray(locale)) {
                locale = locale[0];
            }
            lang = locale.split('-')[0];
            return lang;
        }
    </script>
</head>

<body onload="window.location.href=getLanguage()+'/index.html'">

</body>
